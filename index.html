<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>

    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/btn.css">
    <link rel="stylesheet" href="style/checkbox.css">
    <link rel="stylesheet" href="style/ruleta.css">
    <link rel="stylesheet" href="style/control.css">
    <link rel="stylesheet" href="style/alert.css">
</head>
<body>
    <div id="app">
        <h2 class="titulo">Ruleta 1.0</h2>
        <div id="ruleta">
            <canvas id="lienzo"></canvas>
            <img id="sel" src="assets/finger.svg">
        </div>
        <div class="space"></div>
        <div id="control">
            <div class="modo">
                <input type="checkbox" name="modo" id="checkModo">
                <label class="checkLabel" for="checkModo">Eliminar item ganador</label>
            </div>
            <div class="space"></div>
            <div id="box">
                <!-- ITEMS INSERTADOS -->
            </div>
            <div class="space"></div>
            <div class="action">
                <input type="text" id="inpText">
                <button class="btn" id="btnInsert">Insertar</button>
            </div>
            <div class="space"></div>
            <button class="btn btnBlock" id="btnGirar">Girar ahora!</button>
        </div>

        <!-- ALERTAS -->
    </div>

    <script src="scripts/Alert.js"></script>
    <script src="scripts/Item.js"></script>
    <script src="scripts/Ruleta.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
